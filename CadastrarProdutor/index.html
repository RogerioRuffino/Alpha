<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title> 
</head>
<body>
    
    <div class="clientes">
        <label>Cliente</label>
        <select name="clientes" id="clientes">
            <option value="">Selecione um cliente</option>
        </select>
        <button type="button" id="btn_adicionar_cliente">+ Novo<br>Cliente</button>
        <button type="button" id="btn_editar_cliente">Editar</button>
        <button id="btn_exportar_dados">Exportar</button>
        <button id="btn_importar_dados">Importar</button>
        <button id="btnVoltar" onclick="voltaParaPaginaPrincipal()">Voltar</button>
        
    </div>
      
    <!-- Popup para adicionar novo cliente -->
    <div class="popup" id="popup_adicionar_cliente">
        <!-- <h3>Adicionar novo cliente</h3> -->
        <form>
            <label for="nome_cliente">Nome do Cliente:</label>
            <input type="text" id="nome_cliente">
            <label for="email_cliente">E-mail do Cliente:</label>
            <input type="email" id="email_cliente">
            <label for="telefone_cliente">Telefone do Cliente:</label>
            <input type="tel" id="telefone_cliente">
            <label for="cidade_cliente">Cidade do Cliente:</label>
            <input type="text" id="cidade_cliente">


            <button type="submit" id="btn_salvar_cliente">Salvar</button>
        </form>
        <button type="button" id="btn_fechar_popup"><h6>Fechar</h6></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
